apiVersion: apps/v1
kind: Deployment

metadata:
  name: fortune-deployment
  namespace: workshop-day2

spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: fortune-pod

  template:
    metadata:
      name: fortune-pod
      labels: 
        app.kubernetes.io/name: fortune-pod
        app.kubernetes.io/version: "v1"
        owner: engineering

    spec:
      containers:
      - name: fortune
        image: shunan25/fortune
        imagePullPolicy: Always
        env:
        - name: APP_PORT
          value: "3000"
        ports:
        - name: fortune-port
          containerPort: 3000

